{%extends 'photos/base.html'%}

{% block content %}
<div class="container">


    <div class="row">
        {% if photos%}
        <h2>Found {{ photos|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 photos for the search term {{message}}</h2>
        {% endif %}

    </div>
    <div class="row">
       
        {% if photos %}
        {% for photo in photos %}
        <div class=" col-md-4">
            <img src="{{ photo.image.url}}" class="img-responsive" alt="Image" height="300px"width="100%">
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
