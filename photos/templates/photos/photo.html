{%extends 'photos/base.html'%}
{% load bootstrap3 %}
{% load static %}

{% block content%}

        <div class="container"  id="photos">
            <div class="images" >
                <img class="image" src="{{photo.image.url}}" alt="">
                <div>
                    <p ><strong>Category: </strong>  &nbsp;{{photo.category}}</p>
                    <p ><strong>Name: </strong>  &nbsp;{{photo.name}}</p>
                    <p ><strong>Description: </strong>  &nbsp;{{photo.description}}</p>
                    <p ><strong>Location: </strong>  &nbsp;{{photo.location}}</p>
                    <div id="video" class="modal-footer justify-content-start" >
                         <a href="{{photo.image.url}}" target="_blank"> View image </a>
                    </div>
                </div>
                
               
            </div>
        
        </div>
      
  
  
{% endblock%}
